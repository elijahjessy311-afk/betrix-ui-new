name: Run E2E Payment Harness

on:
  workflow_dispatch:
    inputs:
      method:
        description: 'Payment method to test (PAYPAL | SAFARICOM_TILL)'
        required: false
        default: 'SAFARICOM_TILL'
      tier:
        description: 'Subscription tier to create'
        required: false
        default: 'PLUS'

jobs:
  e2e-harness:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E payment harness
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
          PAYPAL_CLIENT_SECRET: ${{ secrets.PAYPAL_CLIENT_SECRET }}
          PUBLIC_URL: ${{ secrets.PUBLIC_URL }}
        run: |
          node scripts/e2e-payment-harness.js <<EOF
          
          EOF
