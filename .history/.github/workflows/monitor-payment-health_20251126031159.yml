name: Daily Payment Health Monitor

on:
  schedule:
    # Run daily at 09:00 UTC (equivalent to early morning EAT)
    - cron: '0 9 * * *'
  workflow_dispatch

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run payment health monitor
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
          ADMIN_TELEGRAM_ID: ${{ secrets.ADMIN_TELEGRAM_ID }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: node scripts/monitor-payment-health.js
