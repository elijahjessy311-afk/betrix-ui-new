name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Lint all JS files
        env:
          # Allow temporarily switching back to changed-files mode by setting this secret to 'changed'
          LINT_MODE: ${{ secrets.CI_LINT_MODE || '' }}
        run: |
          if [ "${LINT_MODE}" = "changed" ]; then
            echo "CI configured to lint changed files only (CI_LINT_MODE=changed)"
            git fetch --no-tags --prune origin main || true
            CHANGED=$(git diff --name-only origin/main...HEAD || git diff --name-only HEAD^ HEAD || true)
            FILES=$(echo "$CHANGED" | tr ' ' '\n' | grep -E '^src/.*\.(js|mjs)$' || true)
            if [ -z "$FILES" ]; then
              echo "No JS files under src/ changed; skipping lint."
              exit 0
            fi
            echo "Linting changed files:\n$FILES"
            npx eslint $FILES --max-warnings=0
          else
            echo "Linting entire repository JS files (src/, tests/, scripts/)"
            npx eslint "src/**/*.{js,mjs}" "tests/**/*.{js,mjs}" "scripts/**/*.{js,mjs}" --max-warnings=0
          fi

      - name: Run tests
        run: npm run test

  docker-publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_REPO }}:latest
